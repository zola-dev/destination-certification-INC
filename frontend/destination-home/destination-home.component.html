<div class="fa-solid fa-right-from-bracket" (click)="exit()"></div>
<div
  style="
    display: inline-block;
    width: 12vw;
    z-index: 4;
    position: absolute;
    right: 0;
  "
>
  <div
    *ngIf="
      this.tokenTimer && this.tokenTimer.min < 1 && this.tokenTimer.sec < 1
    "
    class="expireRed"
  >
    Login expired!
  </div>

  <div
    *ngIf="
      this.tokenTimer && (this.tokenTimer.min > 0 || this.tokenTimer.sec > 5)
    "
  >
    <div class="expireTxt">Login expires in:</div>
    <div class="expire">
      {{ this.tokenTimer.min }} min {{ this.tokenTimer.sec }} s
    </div>
  </div>
</div>

<ng-container #addToDo></ng-container>
<!-- <ng-container #addToDoTable></ng-container> -->
<div
  class="d-flex justify-content-center align-items-center"
  [ngStyle]="{
    height: toDoConfig.toDoConfig.container
  }"
>
  <app-table
    *ngIf="
      (this.toDo && this.toDo[0] && this.toDo[0].id && this.config)||this.tempArr
    "
    [config]="this.config"
    [data]="{ toDo: toDo, appState: appState, tempArr: tempArr }"
    (RowClicked)="handleUpdateItem($event)"
    (add)="handleAddItem()"
    (search)="handleSearchTable()"
    (delete)="handleDeleteItem($event)"
  >
  </app-table>
</div>
<div class="d-flex justify-content-center align-items-center">
  <ng-container #searchToDo></ng-container>
</div>
